-   title:  Charas
    company: A user friendly, RPG sprite builder
    description:  Primarily utilizing JLayeredPane of Java's Swing toolkit to divide depth-range into several different layers, Charas ensures all sprite components layer properly without number specifications for specific depths.
    
-   title: Ada
    company: Discord (VoIP) bot
    description: Built using the Discord.NET API wrapper. This bot handles basic commands, such as greetings and assistance. Ada is written in C# and is undergoing development to handle more advanced commands and functions.
